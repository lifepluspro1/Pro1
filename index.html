<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="mainTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#newTrip">New Trip</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#tripHistory">Trip History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#analytics">Analytics</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- New Trip Form -->
            <div class="tab-pane fade show active" id="newTrip">
                <form id="tripForm" class="row g-3">
                    <h3>Patient Information</h3>
                    <div class="col-md-4">
                        <label class="form-label">Patient Name</label>
                        <input type="text" id="patientName" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Age</label>
                        <input type="number" id="patientAge" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Gender</label>
                        <select id="patientGender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Patient Status</label>
                        <select id="patientStatus" class="form-select" required>
                            <option value="Critical">Critical</option>
                            <option value="Stable">Stable</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Custom Status</label>
                        <input type="text" id="customStatus" class="form-control">
                    </div>

                    <h3>Trip Details</h3>
                    <div class="col-md-6">
                        <label class="form-label">Origin</label>
                        <input type="text" id="origin" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Destination</label>
                        <input type="text" id="destination" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Driver</label>
                        <input type="text" id="driver" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nursing Staff</label>
                        <input type="text" id="nursingStaff" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ambulance</label>
                        <input type="text" id="ambulance" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ambulance Type</label>
                        <select id="ambulanceType" class="form-select" required>
                            <option value="Basic">Basic</option>
                            <option value="Advanced">Advanced</option>
                            <option value="ICU">ICU</option>
                        </select>
                    </div>

                    <h3>Medical Requirements</h3>
                    <div class="col-md-6">
                        <label class="form-label">Medical Condition</label>
                        <input type="text" id="medicalCondition" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Emergency Contact</label>
                        <input type="text" id="emergencyContact" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input type="checkbox" id="oxygenRequired" class="form-check-input">
                            <label class="form-check-label">Oxygen Required</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input type="checkbox" id="ventilatorRequired" class="form-check-input">
                            <label class="form-check-label">Ventilator Required</label>
                        </div>
                    </div>

                    <h3>Charges and Payment</h3>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input type="checkbox" id="customCharge" class="form-check-input">
                            <label class="form-check-label">Custom Charge</label>
                        </div>
                    </div>
                    <div id="automaticChargeFields">
                        <div class="col-md-4">
                            <label class="form-label">Distance (km)</label>
                            <input type="number" id="distance" class="form-control" step="0.1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Charge per km</label>
                            <input type="number" id="chargePerKm" class="form-control" step="0.1">
                        </div>
                    </div>
                    <div id="manualChargeField" style="display: none;">
                        <div class="col-md-4">
                            <label class="form-label">Manual Charge</label>
                            <input type="number" id="manualCharge" class="form-control" step="0.01">
                        </div>
                    </div>

                    <h3>Expenses</h3>
                    <div class="col-md-4">
                        <label class="form-label">Driver Expense</label>
                        <input type="number" id="driverExpense" class="form-control" step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Fuel Expense</label>
                        <input type="number" id="fuelExpense" class="form-control" step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Maintenance Expense</label>
                        <input type="number" id="maintenanceExpense" class="form-control" step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nursing Staff Expense</label>
                        <input type="number" id="nursingStaffExpense" class="form-control" step="0.01">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Miscellaneous Expense</label>
                        <input type="number" id="miscExpense" class="form-control" step="0.01">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Notes</label>
                        <textarea id="tripNotes" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Record Trip</button>
                        <button type="reset" class="btn btn-secondary">Reset Form</button>
                    </div>
                </form>
            </div>

            <!-- Trip History Tab -->
            <div class="tab-pane fade" id="tripHistory">
                <div class="mb-3">
                    <input type="text" id="tripSearch" class="form-control" placeholder="Search trips...">
                </div>
                <div id="tripHistoryTable"></div>
            </div>

            <!-- Analytics Tab -->
            <div class="tab-pane fade" id="analytics">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <select id="analysisTimeFrame" class="form-select">
                            <option value="all">All Time</option>
                            <option value="year">Past Year</option>
                            <option value="month">Past Month</option>
                            <option value="week">Past Week</option>
                        </select>
                    </div>
                </div>
                <div id="advancedAnalytics"></div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="revenueAnalysisChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Database Import/Export -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <button onclick="exportDatabase()" class="btn btn-success">Export Database</button>
            </div>
            <div class="col-md-6">
                <input type="file" id="importFile" accept=".json" onchange="importDatabase(this.files[0])" class="form-control">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
                            </html>
